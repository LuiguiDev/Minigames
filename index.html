<!DOCTYPE html>
<html lang="es"> 
  <head>
    <title>Rock, paper or scissors | Minigame</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale:1">
    <meta name="description" content="Minigame based on popular game Rock, paper or scissors">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width:480px)">
  </head>
  <body>
    <header>
      <h2>Minigames.js</h2>
    </header>
    <div class="game">
      <div class="game__name">
        <h1>Rock, paper or scissors</h1>
      </div>
      <div class="game__user">
        <h2>Choose an emoji</h2>
        <div class="emojis"><img class="emoji" src="images/rock.png" value="none" id="rock"><img class="emoji" src="images/paper.png" alt="Paper" id="paper"><img class="emoji" src="images/scissors.png" alt="Scissors" id="scissors"></div>
      </div>
      <button type="button" onclick="resetGame()" id="play">Play</button>
      <div class="cpu">
        <h2 class="hidden" id="advice">CPU has chosen</h2>
        <div class="cpu__emoji"><img src="" alt="" id="cpu"></div>
      </div>
      <div class="result">
        <h2 id="result"></h2>
      </div>
    </div>
    <script src="logic.js"> </script>
    <div class="goodbye">
      <h3>Thanks for playing</h3>
    </div>
    <footer> 
      <div class="media">
        <p class="follow">Follow Me</p><a class="icon-instagram" href="https://twitter.com/_Luigui___" target="blank" alt="Logo de twitter"></a><a class="icon-github" href="https://github.com/luigui-py" target="blank" alt="Logo de github"></a><a class="icon-linkedin" href="https://www.linkedin.com/in/luis-rodr%C3%ADguez-7099401b6/" target="blank" alt="Logo de linkedln"></a>
      </div>
      <div class="contact">
        <p>Contact me</p>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input class="message" type="text" placeholder="Message">
        <button>Send</button>
      </div>
    </footer>
  </body>
</html>
